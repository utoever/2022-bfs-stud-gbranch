<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <link rel="shortcut icon" href="assets/img/favicon.png">

<body class="am-splash-screen">
  <div class="am-wrapper am-login">
    <div class="am-content">
      <div class="main-content">
        <div class="login-container forgot-password">
          <div class="card">
            <div class="card-header"><img class="logo-img" src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px"><span>Forgot your password?</span></div>
            <div class="card-body">
              <form action="index.html" parsley-validate="" novalidate="" method="get">
                <p class="text-center">Don't worry, we'll send you an email to reset your password.</p>
                <div class="form-group">
                  <div class="input-group" id="email-handler">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-mail"></i></span></div>
                    <input class="form-control" type="email" name="email" parsley-trigger="change" data-parsley-errors-messages-disabled="true" data-parsley-class-handler="#email-handler" required="" placeholder="Your Email" autocomplete="off">
                  </div>
                </div>
                <p class="contact text-center">Don't remember your email? <a href="#">Contact Support</a>.</p>
                <button class="btn btn-block btn-primary btn-lg btn-block" type="submit">Reset Password</button>
              </form>
            </div>
          </div>
          <div class="text-center out-links"><a href="#">Â© 2015 Your Company</a></div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
  <script src="assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
    	//- initialize the javascript
    	App.init();	
    	$('form').parsley();
    });
  </script>
</body>
