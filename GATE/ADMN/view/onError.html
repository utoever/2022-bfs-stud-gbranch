
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/assets/img/favicon.png">
    <title>NodeBreaker</title>
    <link rel="stylesheet" type="text/css" href="/assets/lib/stroke-7/style.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/lib/perfect-scrollbar/css/perfect-scrollbar.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/lib/jquery.vectormap/jquery-jvectormap-1.2.2.css"/>
    <link rel="stylesheet" href="/assets/css/app.css" type="text/css"/>
    <link rel="stylesheet" href="/assets/css/arrow.css" type="text/css"/>
  </head>
<body class="am-splash-screen">
  <div class="am-wrapper am-login">
    <div class="am-content">
      <div class="main-content">
        <div style="text-align:center;padding-top:100px;">
          <a href="/"><img class="logo-img" src="/assets/logo_nodebreaker/NodeBreakerLogo_wh.png" alt="logo" width="300px" height=""></a><br>
          <span style="color:#888;">v.1.0, ESP Systems</span><br><br>
          <div id="code" style="font-size:60px;color:#ff6666;"><%-code%></div>
          <span id="str" style="color:white;"><%-str%></span><br><br><br><br>
          <textarea id="msg" disabled="disabled" style="background:transparent;width:50%;text-align:left;color:orange;border:0;overflow:hidden;display:none;"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
  <script src="/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="/assets/js/app.js" type="text/javascript"></script>

<script type="text/javascript">
const adjustHeight=()=>{
  $('textarea').each(function(i,e){
    $(e).css({'height':'auto','outline':'none'});
    let textEleHeight=$(e).prop('scrollHeight');
    $(e).css('height',textEleHeight);
  });
};
if(code=='404'){
  $('#msg').text(document.location.href+' is wrong URL').show();
  adjustHeight();
}


</script>
</body>
</html>
