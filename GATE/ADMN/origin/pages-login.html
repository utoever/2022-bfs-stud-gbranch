<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="assets/img/favicon.png">
  <title>Amaretti</title>
  <link rel="stylesheet" type="text/css" href="assets/lib/stroke-7/style.css"/>
  <link rel="stylesheet" type="text/css" href="assets/lib/perfect-scrollbar/css/perfect-scrollbar.css"/>
  <link rel="stylesheet" href="assets/css/app.css" type="text/css"/>
</head>
<body class="am-splash-screen">
  <div class="am-wrapper am-login">
    <div class="am-content">
      <div class="main-content">
        <div class="login-container">
          <div class="card">
            <div class="card-header"><img class="logo-img" src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px"><span>Please enter your user information.</span></div>
            <div class="card-body">
              <form action="index.html" method="get">
                <div class="login-form">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-user"></i></span></div>
                      <input class="form-control" id="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text"><i class="icon s7-lock"></i></span></div>
                      <input class="form-control" id="password" type="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group login-submit">
                    <button class="btn btn-primary btn-lg btn-block" data-dismiss="modal" type="submit">Log me in</button>
                  </div>
                  <div class="form-group footer row">
                    <div class="col-6"><a href="#">Forgot Password?</a></div>
                    <div class="col-6 remember">
                      <label class="custom-control custom-control-inverse custom-checkbox custom-control-inline">
                        <input class="custom-control-input needsclick" type="checkbox" id="remember"><span class="custom-control-label">Remember Me</span>
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
    	//- initialize the javascript
    	App.init();
    });
    
  </script>
</body>
