<span id="body">
  <header><headers /></header>
  <nav><navs /></nav>
  <main><mains /></main>
  <footer><footers /></footer>
</span>
</body>

<script type="module">
import headerjs from './comp/header.js';
import navjs from './comp/nav.js';
import mainjs from './comp/main4.js';
import footerjs from './comp/footer.js';

const eventBus = mitt();
const vueRoot={
  components:{
    headers:headerjs,
    navs:navjs,
    mains:mainjs,
    footers:footerjs
  },
  data:()=>{ return {
    number:0
  }},
  methods:{
  },
  mounted(){
    this.eventBus.on('click2p',(msg)=>{
      this.number++;
      alert(this.number+msg+' to parent from nav');
      this.eventBus.emit('click2c',[this.number,msg]);
    });
  }
};

const app=Vue.createApp(vueRoot);
app.config.globalProperties.eventBus = eventBus;
app.mount('#body');
</script>
